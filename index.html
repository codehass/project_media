<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/941140c530.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/all.min.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Youtube page</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-left">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-brands fa-youtube"></i>
        <p>YouTube</p>
      </div>

      <div class="nav-mdl">
        <input type="text" placeholder="Search.." />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="nav-right">
        <i class="fa-solid fa-video"></i>
        <i class="fa-solid fa-bell"></i>
        <img src="/imgs/profil-img.webp" alt="profil photo" />
      </div>
    </div>

    <div class="container">
      <div class="video">
        <iframe
          width="100%"
          height="80%"
          src="https://www.youtube.com/embed/lJIrF4YjHfQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <p>Embed videos and playlists</p>
        <div class="element">
          <span>442,464 views</span>
          <span>May 13, 2016</span>

          <a href="#">
            <i class="fa-solid fa-thumbs-up"> </i>
            <span>1.6K</span>
          </a>

          <a href=""
            ><i class="fa-solid fa-thumbs-down"> </i>
            <span>DISLIKE</span>
          </a>
          <a href=""><i class="fa-solid fa-share"> </i> <span>SHARE</span></a>
          <a href="">
            <i class="fa-solid fa-download"> </i>
            <span>DOWNLOAD</span>
          </a>
          <!--<a href=""
            ><i class="fa-solid fa-scissors"><span>CLIP</span> </i></a
          >
          <a href=""
            ><i class="fa-sharp fa-solid fa-bookmark"><span>SAVE</span> </i></a
          > -->
          <a href=""><i class="fa-solid fa-ellipsis"></i></a>
        </div>
      </div>

      <div class="bar-right"></div>
    </div>
  </body>
</html>
